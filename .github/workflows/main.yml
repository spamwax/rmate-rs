on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
  workflow_dispatch:
  # For quickly detecting important differences in runner configurations

name: tests

env:
  RELEASE_COMMIT: ${{ github.ref_type == 'tag' }}
  OSX_SDK_VERSION: 11.1
  RUST_BACKTRACE: "1"

jobs:
  x86_64-linux:
    if: ${{ github.ref_type != 'tag' }}
    uses: ./.github/workflows/reusable_linux.yml
    with:
      target: 'x86_64-unknown-linux-gnu'
      build_type: 'debug'
      run_tests: true
  i686-linux:
    if: ${{ github.ref_type != 'tag' }}
    uses: ./.github/workflows/reusable_linux.yml
    with:
      target: 'i686-unknown-linux-gnu'
      build_type: 'debug'
      run_tests: true
  aarch64-linux:
    if: ${{ github.ref_type != 'tag' }}
    uses: ./.github/workflows/reusable_linux.yml
    with:
      target: 'aarch64-unknown-linux-gnu'
      arm: true
      build_type: 'debug'
      run_tests: true
  armv7-linux:
    if: ${{ github.ref_type != 'tag' }}
    uses: ./.github/workflows/reusable_linux.yml
    with:
      target: 'armv7-unknown-linux-gnueabihf'
      arm: true
      build_type: 'debug'
      run_tests: true
  x86_64-macos:
    if: ${{ github.ref_type != 'tag' }}
    uses: ./.github/workflows/reusable_macos.yml
    with:
      target: 'x86_64-apple-darwin'
      build_type: 'debug'
      run_tests: true
  aarch64-macos:
    if: ${{ github.ref_type != 'tag' }}
    uses: ./.github/workflows/reusable_macos.yml
    with:
      target: 'aarch64-apple-darwin'
      build_type: 'debug'
      run_tests: false
  x86_64-illumos:
    if: ${{ github.ref_type != 'tag' }}
    uses: ./.github/workflows/reusable_linux.yml
    with:
      target: 'x86_64-unknown-illumos'
      build_type: 'debug'
      run_tests: false
      cross: true
  x86_64-linux-android:
    if: ${{ github.ref_type != 'tag' }}
    uses: ./.github/workflows/reusable_linux.yml
    with:
      target: 'x86_64-linux-android'
      build_type: 'debug'
      run_tests: true
      cross: true
